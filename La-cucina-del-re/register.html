  <main style="background-image: url('./assets/images/footer-bg.jpg')">
    <article>
      <!-- 
        - #Registrer
      -->
    <section class="registerContent" aria-labelledby="about-label" id="about">
        <div class="main">
            <div class="section-title">
                <h2 class="headline-1">Cadastre-se</h2>
            </div>
            <div class="area-register">
                <div class="register">
                    <div>
                        <img src="./assets/images/Gold White Elegant Luxury Bar & Restaurant Vintage Logo.png">
                    </div>
                    <form id="form-cadastro">
                        <input type="text" name="nome" placeholder="Digite seu nome completo" autofocus class="inputRegister">
                        <input type="email" name="email" placeholder="Digite seu e-mail" autofocus class="inputRegister">
                        <div class="inputColection">
                          <input type="tel" name="cpf" placeholder="Digite seu CPF" autofocus class="inputRegisterLitle">
                          <input type="tel" name="telefone" placeholder="Digite seu telefone" autofocus class="inputRegisterLitle">
                          <input type="password" name="senha" placeholder="Digite sua senha" autofocus class="inputRegisterLitle">
                          <input type="password" name="confirmar senha" placeholder="Digite sua senha novamente" autofocus class="inputRegisterLitle">
                        </div>
                        <button type="submit" value="entrar" class="buttonRegister">Entrar</button>
                        
                        
                    </form>
                    <button type="button" id="testme1"class="buttonRegister">test</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/cadastro.js"></script>
